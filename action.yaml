name: terraform-validate
description: Validate a terraform configuration directory
author: Daniel Flook

inputs:
  path:
    description: Path to the terraform configuration
    required: false
    default: .
  workspace:
    description: Name of the workspace to use for the `terraform.workspace` value while validating.
    required: false
    default: default

runs:
  using: docker
  image: docker://danielflook/terraform-github-actions@sha256:8b46c7ad82dfec8404f73e34ad8010ad05eb043977823f61b500a5800e6b90dc
  entrypoint: /entrypoints/validate.sh

branding:
  icon: globe
  color: purple
